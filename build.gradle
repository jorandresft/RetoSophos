repositories {
    jcenter()
    mavenLocal()
}

buildscript{
    repositories{
        mavenLocal()
        jcenter()
    }
    dependencies{
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.90")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    testCompile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.90'
    testCompile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.49'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.90'

}

test {
    systemProperties System.getProperties()
    testLogging.showStandardStreams = true
}

gradle.startParameter.continueOnFailure = true